            /* border-radius: 55px 0 200px 100px; */
            /* border-radius: 50%; */

            /* clip-path: circle(); */
            clip-path: polygon(0 0, 50% 0, 70% 80%, 0 100%);
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
