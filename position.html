<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
            background-image:linear-gradient(red, blue);
        }
        .container {
            width: 600px;
            height: 400px;
            background-color: #ccc;

            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #098;

            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- 
        定位 position

        靜態 static
        相對 relative
        絕對 absolute
        固定 fixed
        黏性 sticky

     -->
     <div class="container">
        <div class="box"></div>
     </div>
</body>
</html>
